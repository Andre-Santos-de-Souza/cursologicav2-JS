<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de um aluno</title>
</head>
<body>
    <h1>Informações de um aluno</h1>
    <div id="output">
        <ul id="listaAlunos">
            <!-- <li>Daniel
                <ul>
                    <li>1</li>
                    <li>3</li>
                    <li>3</li>
                    <li>8</li>
                </ul>
            </li>

            <li>Maria
                <ul>
                    <li>10</li>
                    <li>3</li>
                    <li>9</li>
                    <li>8</li>
                </ul>
            </li> -->
        </ul>
    </div>

    <script>
        const alunos = [
            {nome: "Daniel", notas: [1,3,3,8]},
            {nome: "Maria", notas: [10,7,9,8]},
            {nome: "João", notas: [10,6,3,0]},
        ];

        const listaAlunos = document.getElementById("listaAlunos");
        let alunosHtml = "";

        for(let i = 0; i < alunos.length; i++){
            alunosHtml += "<li>" + alunos[i].nome;
            alunosHtml += "<ul>";
                for(let j = 0; j < alunos[i].notas.length; j++){
                    alunosHtml += "<li>"+alunos[i].notas[j]+"</li>";
                }
            alunosHtml += "</ul>";
            alunosHtml += "</li>";
        }

        listaAlunos.innerHTML = alunosHtml;
    </script>
</body>
</html>
