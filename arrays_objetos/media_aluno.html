<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações de um aluno</title>
</head>
<body>
    <h1>Informações de um aluno</h1>
    <div id="output">
        <!-- <h2>nome 1</h2>
        <p>Nota:</p>
        <ul>
            <li>1</li>
            <li>3</li>
            <li>3</li>
            <li>8</li>
        </ul>
        <p>Média: 3</p>
        <p>Aprovado? Não</p> -->
    </div>

    <script>
        const aluno = {
            nome: "Daniel Morales",
            notas: [1, 3, 3, 8]
        };

        const output = document.getElementById("output");

        // Exibir o nome do aluno
        output.innerHTML = "<h2>Aluno: " + aluno.nome + "</h2>";

        // Adicionar as notas
        output.innerHTML += "<p>Notas:</p>";
        output.innerHTML += "<ul>";

        let soma = 0;
        for (let i = 0; i < aluno.notas.length; i++) {
            soma += aluno.notas[i];
            output.innerHTML += "<li>" + aluno.notas[i] + "</li>";
        }

        output.innerHTML += "</ul>";

        let media = soma / aluno.notas.length;
        output.innerHTML += "<p>Média: " + media + "</p>";

        let aprovado = media >= 7 ? "Sim" : "Não";
        output.innerHTML += "<p>Aprovado: " + aprovado + "</p>";

    </script>
</body>
</html>
