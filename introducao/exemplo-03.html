<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primeiro desafio</h1>

    <script>
        // pedir para o usuario digitar um numero
        let numero1 = prompt("Digite um número: ");
        // converter em numero inteiro
        numero1 = parseInt(numero1);
        //pedir para o usuario digitar outro numero
        let numero2 = prompt("Digite outro número: ");
        // converter em numero inteiro
        numero2 = parseInt(numero2);
        //mostrar a divisão concatenando com o texto 'a divisão é:'
        alert('a divisão é: '+ (numero1/numero2));
        //mostrar a multplicação concatenando com o texto 'a multplicação é:'
        alert('a multplicação é: '+ (numero1*numero2));
        //mostrar a subtração concatenando com o texto 'a subtração é'
        alert('a subtração é: '+ (numero1-numero2));
        //mostrar a soma concatenando com o texto 'a soma é:'
        alert('a soma é: '+ (numero1+numero2));
    </script>
</body>
</html>
