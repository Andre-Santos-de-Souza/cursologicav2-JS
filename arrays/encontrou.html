<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio soma dos n√∫mero de uma array</h1>
    <script>
        const numeros = [1,2,3,undefined,4,5,6,7,8,9,10];
        let encontrou = false;

        for (let i = 0; i < numeros.length; i++) {
            if(numeros[i] === null || isNaN(numeros[i]) || typeof numeros[i] === 'undefined'){
                encontrou = true;
                break;  
            }
        }

        alert("Encontrou null, undefined ou NaN? " + encontrou);
    </script>
</body>
</html>
