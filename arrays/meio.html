<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio soma dos número de uma array</h1>
    <script>
        const numeros = [2, undefined, 31, 0, "9", 12, "qualquer coisa", 98, false, null, NaN];
        let meio = parseInt(numeros.length / 2);
        alert("O elemento do meio é: " + numeros[meio]);

    </script>
</body>
