<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays</h1>
    <script>
        let numeros = [4,8,1,0,4,23,98,9,100,7];   
        let duplicados = [];
        for(let i = 0; i < numeros.length; i++){
            duplicados.push(numeros[i]*2);
        }
        
        document.write("[" + duplicados + "]"+"<br>");
    </script>
</body>
</html>
