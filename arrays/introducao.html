<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Arrays</h1>
    <script>
        let nomes = ["João","Maria","Daniel","Beatriz","Ricardo","Luciane"]; // sintaxe literal
        //let nomes = new Array("João","Maria","Daniel","Beatriz"); // sintaxe função construtora

        let nome = prompt('Digite seu nome: ');

        nomes[nomes.length] = nome;

        nomes[8] = 'Joaquim';

        for(let i = 0; i < nomes.length; i++){
            document.write('Nome: ' + nomes[i] + "<br>");
        }   

        document.write('A lista de somes possui ' + nomes.length + ' elementos');
    </script>
</body>
</html>
