<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        const tempoInicio = Date.now()
        let n = 0

        /*O setTimeout em JavaScript é uma função que executa um código ou função após um determinado tempo (em milissegundos). Ele é assíncrono e não bloqueia a execução do restante do código.
        setTimeout(funcao, tempo);*/
        setTimeout(function(){
            console.log("timeout depois de 2000ms")
            const tempoFinal = Date.now()
            console.log(tempoFinal - tempoInicio)
        }, 2000)

        let str = ""
        var d = document.querySelector("div")
        for(let i = 0; i < 1000; i++){
            str += `i: ${i} -- `
            d.textContent += str
        }
        /*O setInterval em JavaScript é uma função que executa um bloco de código repetidamente em um intervalo de tempo especificado (em milissegundos). Ele continua rodando até ser interrompido com clearInterval.*/
        const intervalo = setInterval(function(){
            console.log("interval n:", n++)
            if(n > 15){
                clearInterval(intervalo)
            }
        },1000)

    </script>
</body>
</html>
