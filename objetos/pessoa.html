<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <h1>Objetos</h1>
    <script>
        const endereco = {
            rua: "Rua das Tulias",
            numero: 302
        }
        
        const pessoa = {
            nome: "João",
            sobrenome: "Fagundes",
            endereco
        };
        
        document.write(`O ${pessoa.nome} mora em ${pessoa.endereco.rua} número ${pessoa.endereco.numero}.`);

        //loop for ..in serve para interagir com um objeto
        for(let prop in pessoa){
            console.log(prop, pessoa[prop]);
        }
    </script>
</body>
</html>
