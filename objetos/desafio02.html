<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>
<body>
    <h1>Objetos</h1>
    <script>
        
        let nome = prompt('Qual o seu nome? ');
        let email = prompt('Qual o seu email? ');

        const pessoa = {
            nome,
            email
        };
        for(let prop in pessoa){
            console.log(prop, pessoa[prop]);
        };

        console.log(`O seu nome é ${pessoa.nome} e o seu email é ${pessoa.email}`);
       
    </script>
</body>
</html>
