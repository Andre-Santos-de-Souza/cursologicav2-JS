<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos primitivos</title>
</head>
<body>
    <h1>Tipos primitivos</h1>
    <p>Em JavaScript, há dois tipos de dados possíveis: primitivos(passados por valores) e objetos(passados por referência)</p>

    <ul>Tipos primitivos
        <li>String</li>
        <li>Number</li>
        <li>Boolan</li>
        <li>null</li>
        <li>undefined</li>
        <li>Symbol (ES2015)</li>
    </ul>

    <script>
        let n = 20

        function teste(n){
            console.log(++n);
        }
        teste(n); // valor 20

        console.log("n externo ", n);

        const arr = [1,2,3]; // endereço na memoria ax123
        function adicionarNaArray(valor, arr){
            arr[arr.length] = valor
        }
        // adicionarNaArray("novo valor", [1,2,3]); não está sendo passado o array, mas o endereço na memoria
        // adicionarNaArray("novo valor", ax123); está sendo passado o endereço na memoria
        
        console.log(arr);

        function limparArray(arr){
            arr.length = 0;
        }

        limparArray(arr)
        adicionarNaArray("novo valor", arr);

        console.log(arr);

        const obj = {nome: "Daniel"};
        function adicionaPropEmObjeto(prop, valor, obj){
            if(obj[prop] === undefined){
                obj[prop] = valor; 
            }
                 
        }
        adicionaPropEmObjeto("email", "eu@servidor.com", obj);
        console.log(obj);
    </script>
</body>
</html>
