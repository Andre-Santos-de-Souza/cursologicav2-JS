<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos primitivos</title>
</head>
<body>
    <h1>Curto-circuito</h1>

    <script>
        let n = 0;

        n = n || 10;

        n = n.toString(2);
        console.log(n , typeof n);

        n = 10;
        n = n.toString(2);
        console.log(n, typeof n);

        function teste(param){
            param = param !== undefined? param : 10;

            console.log(param);
        }
        teste();
        teste(0);

        //Curto-Circuito com || (OU Lógico)
        //O operador || retorna o primeiro valor verdadeiro que encontrar, sem avaliar o restante.
        //Se todos os valores em uma expressão com || forem falsos (ou seja, falsy), o operador retorna o último valor da expressão.
        let nome = "" || "Usuário Padrão";  
        console.log(nome); // "Usuário Padrão" (porque "" é falso)
        console.log(null || undefined || "Valor Padrão" || 42); // "Valor Padrão"
        

        //Curto-Circuito com && (E Lógico)
        //O operador && retorna o primeiro valor falso que encontrar. Se todos forem verdadeiros, ele retorna o último.
        let isLogged = true && "Painel do Usuário";  
        console.log(isLogged); // "Painel do Usuário" (porque `true` não interrompe)
        console.log(0 && "Texto"); // 0 (porque 0 é falso e para a execução)



        //Curto-Circuito com ?? (Nullish Coalescing)
        //O operador ?? funciona como ||, mas só considera null e undefined como valores falsos.
        let valor = null ?? "Valor Padrão";  
        console.log(valor); // "Valor Padrão"
        console.log(0 ?? "Outro Valor"); // 0 (porque 0 não é null nem undefined)

    </script>
</body>
</html>
