<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos</title>
</head>
<body>
    <h1>Métodos</h1>

    <script>
       const produto = {
        nome: "Caneta",
        quantidade: 10,
        comprar: function (quantidade){
            if(quantidade > this.quantidade){
                console.log("Quantidade insuficiente, quantidade em estoque é de ", this.quantidade);
                return null;
            }

            console.log(`comprar caneta`);
            this.quantidade -= quantidade;
        },
        teste1(){
            console.log("Teste 1");
            console.log(this);
        },
        teste2: () => {
            console.log("Teste 2");
            this.quantidade = 1000;
            console.log(this);// window
        }

       }
       console.log(produto);

       //comprar 3 canetas
       produto.quantidade -= 3;
       console.log(produto);

       //comprar 14 canetas
       produto.quantidade -= 14;
       console.log(produto);

       produto.quantidade = 10;

       produto.comprar(3);
       produto.comprar(13);
       console.log(produto);

       produto.teste1();
       produto.teste2();
       console.log(produto);
    </script>
</body>
</html>
