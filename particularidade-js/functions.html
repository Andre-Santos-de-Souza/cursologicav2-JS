<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>Functions</h1>

    <script>
        // Functions declarations
        function ola1(nome){
            console.log("Olá de function declaration, "+ nome);
        }
        ola1("André");

        // Functions expressions
        const ola2 = function(nome){
            console.log("Olá de function expressions, "+ nome);
        }
        ola2("Maria");


        const arr = [ola1, ola2, function(){console.log("Função anonima dentro de array executada")}];
        arr[2]();


        // arrow function
        const ola3 = (nome) => {
            console.log("Olá de arrow function, "+ nome);
        }
        ola3("eu sou uma arrow function");

        const soma = (n1, n2) => n1 + n2;
        console.log(soma(3,2));

        const mutiplicaPorDois = (n) => n * 2;
        console.log(mutiplicaPorDois(8));
    </script>
</body>
</html>
