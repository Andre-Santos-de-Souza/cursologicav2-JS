<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio</h1>
    <script>
    
        for(let i = 0; i < 100; i++){
            if(i % 10 === 0){
                document.write('<br>Pulei os multiplos de 10<br>');
                continue;
            }

            document.write(i + '<br>');
            let numeroAleatorio = parseInt(Math.random() * 100 + 1);
            document.write("Sorteio: "+numeroAleatorio + '<br>');
            
            if(i % numeroAleatorio === 0){
                break;
            }
        }

    </script>
</body>
</html>
