<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Desafio</h1>
    <script>
        
    let n = parseInt(prompt('Digite um n√∫mero: '));
    let soma = 0;
    for(let i = 1; i <= n; i++){
        if(i % 2 != 0){
            soma += i;
        }
    }
    document.write(soma);

    </script>
</body>
</html>
