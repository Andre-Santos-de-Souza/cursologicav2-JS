<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Break vs Continue</h1>
    <script>
    
        let quantasVezesDadosJogados = 0;
        let quantasVezesASomaEPar = 0;

        while(true){
            let dados1 = parseInt(Math.random() * 6 + 1);
            let dados2 = parseInt(Math.random() * 6 + 1);

            console.log(dados1, dados2,quantasVezesDadosJogados, quantasVezesASomaEPar);

            if(dados1 === dados2){
                continue;
            }

            quantasVezesDadosJogados++;
            if((dados1 + dados2) % 2 === 0){
                quantasVezesASomaEPar++;
            }

            if(quantasVezesASomaEPar >= 10){
                break;
            }
        }
        console.log("Os dados foram jogados "+ quantasVezesDadosJogados + " vezes");
    </script>
</body>
</html>
