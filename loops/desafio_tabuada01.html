<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loops - tabuada -> desafio</h1>

    <script>
        let n = parseFloat(prompt('Digite um número: '));
        let i = 0;
        while(i <= 1000){
            if(isNaN(n)){
                document.write('Por favor, digite apenas números.<br>');
                break;
            }else{
                document.write(`${n} x ${i} = ${n*i}<br>`);
                i++;
            }
        }
    </script>
</body>
</html>
