<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loops - tabuada</h1>

    <script>
        let ano = 1004;
        while(ano <= 2024 ){
            if(ano % 4 === 0 && ano % 100 !== 0 || ano % 400 === 0){
                document.write(`${ano} e bissexto.<br>`);
            }
            ano++;
        }
    </script>
</body>
</html>
