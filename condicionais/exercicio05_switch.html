<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let n = prompt('Digite um número de 0 a 10: ');

       switch(n){
           case '0':
               alert('Domingo!');
               break;
           case '1':
               alert('Segunda-Feira!');
               break;
           case '2':
               alert('Terça-Feira!');
               break;
           case '3':
               alert('Quarta-Feira!');
               break;
           case '4':
               alert('Quinta-Feira!');
               break;
           case '5':
               alert('Sexta-Feira!');
               break;
           case '6':
               alert('Sabado!');
               break;
           default:
               alert('Digite um número de 0 a 6');
       }
    </script>
</body>
</html>
